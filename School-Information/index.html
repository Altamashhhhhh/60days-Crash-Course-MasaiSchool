<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Information</title>
</head>

<body>



    <script>
        const school = {
            name: "XYZ School",
            establishYear: 1990,
            departments: {
                math: { teachers: 5, students: 150 },
                science: { teachers: 4, students: 120 },
                history: { teachers: 3, students: 100 },
                english: { teachers: 4, students: 130 },
            },
            courses: ["math", "science", "history", "english"],
            students: [
                {
                    name: "Alice",
                    className: "Grade 5",
                    scores: { math: 95, science: 88, history: 85, english: 92 },
                },
                {
                    name: "Bob",
                    className: "Grade 4",
                    scores: { math: 80, science: 78, history: 92, english: 85 },
                },
                {
                    name: "Charlie",
                    className: "Grade 5",
                    scores: { math: 88, science: 90, history: 78, english: 88 },
                },
                {
                    name: "Diana",
                    className: "Grade 4",
                    scores: { math: 92, science: 85, history: 88, english: 90 },
                },
            ],
        };



        function countCalculation(obj) {
            let { departments } = obj;
            let { math, history } = departments;
            let { teachers: mathTeachers, students: mathStudents } = math;
            let { teachers: historyTeachers, students: historyStudents } = history;

            let output = {
                mathTeachersCount: mathTeachers,
                historyTeachersCount: historyTeachers,
                mathStudentsCount: mathStudents,
                historyStudentsCount: historyStudents,
            };
            return output;
        }
        console.log(countCalculation(school));


        //ABOVE CODE WAS FOR COUNTCALCULATION TO FIND THE NUMBER OF TEACHER FOR EACH SUBJECT 



        function findTopStudent(obj, sub) {
            let topStudent = { name: "Unknown", className: "null", score: { math: 0, science: 0, history: 0, english: 0 } };
            let { score } = topStudent;
            let { students } = obj;
            for (let i = 0; i < students.length; i++) {
                let { name, className, scores } = students[i];
                if (scores[sub] > topStudent.score[sub]) {
                    topStudent.name = name;
                    topStudent.className = className;
                    topStudent.score = { ...scores };
                }

            }
            return topStudent;
        }
        console.log(findTopStudent(school, "science"));



        ///////////////BELOW CODE FOR ADDNEWDEPARTMENT FUNCTION

        function addNewDept(object) {
            let newDept = { ...object };
            newDept.departments["art"] = { teachers: 2, students: 50 };
            return newDept;
        }

        console.log(addNewDept(school));

        ///////////////////BELOW CODE IS TO FIND THE DEPARTMENT WITH HIGHEST NUMBER OF STUDENTS


        function highestStudentCountDepartment(obj) {
            let highest = 0;
            let dept = {};
            let { departments } = obj;
            for (let i in departments) {
                if (departments[i].students > highest) {
                    highest = departments[i].students;
                    dept = i

                }
            }
            return `Highest Count Dept is :  ${dept} with  ${highest} students`;
        }

        console.log(highestStudentCountDepartment(school));
    </script>
</body>

</html>
