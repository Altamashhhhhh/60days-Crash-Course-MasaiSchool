<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        .image-div {
            width: 60%;
            height: 500px;
            margin: 100px auto 20px auto;
            overflow: hidden;

        }

        .image-div img {
            display: block;
            width: 100%;
            height: 100%;

        }

        .buttons {
            width: 25%;
            margin: auto;
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 10px 20px;
            font-weight: 600;
        }

        #next {
            background-color: rgb(3, 92, 3);
            color: white;
        }

        #previous {
            background-color: yellow;
        }

        #start {
            background-color: blue;
            color: white;
        }

        #stop {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="image-div">

        <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg" alt="">
    </div>
    <div class="buttons">

        <button id="previous">PREVIOUS</button>
        <button id="start">START</button>
        <button id="next">NEXT</button>
    </div>



    <script>
        let images = [
            "https://media.gettyimages.com/id/160438757/photo/chhatrapati-shivaji-terminus-train-station-mumbai.jpg?s=612x612&w=gi&k=20&c=DgcxaUNG-jdO5jrRAZkrRoFUmtWBwuXVb6jk4PV4Q2w=",
            "https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg",
            "https://getwallpapers.com/wallpaper/full/b/9/f/1323041-download-cat-wallpaper-2560x1600.jpg",
            "https://c4.wallpaperflare.com/wallpaper/431/451/684/the-most-beautiful-picture-of-nature-wallpaper-preview.jpg",
            "https://c8.alamy.com/comp/J9JJP4/skyline-of-tehran-at-beautiful-sunset-iran-J9JJP4.jpg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5y4L9_OnQvscoQIGvGwvnWayMYieLNI6DeFEBFRJEBQ&s",
            "https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg",
            "https://cdn.pixabay.com/photo/2018/07/31/22/08/lion-3576045_1280.jpg",
            "https://m.media-amazon.com/images/I/81MClsmL6TL.jpg",
            "https://c4.wallpaperflare.com/wallpaper/785/296/921/horse-white-desert-animals-wallpaper-thumb.jpg",
            "https://getwallpapers.com/wallpaper/full/0/f/8/292170.jpg",
            "https://cdn.wallpapersafari.com/59/3/xXbF2f.jpg",
            "https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg",
            "https://wallpapers.com/images/featured/ertugrul-gazi-3gcuzmc9p4qu0vkf.jpg",
            "https://w.forfun.com/fetch/62/624e27fde335d49e2dd3c6b75c6027a3.jpeg",
            "https://wallpapers.com/images/hd/ertugrul-gazi-mosque-z2nrhfa298zfwz7w.jpg",
            "https://wallpapers.com/images/featured/hd-nature-pictures-ngdfb9h966h4z3le.jpg",
            "https://media.cntraveler.com/photos/612469f376a710edb543d3e5/16:9/w_2560%2Cc_limit/LICENSE_Malak%2520Mattar-Gaza_(c)%2520Getty%2520Images_CNT%2520UK_Sophie%2520Knight.jpeg",
            "https://t4.ftcdn.net/jpg/01/85/55/73/360_F_185557345_KQQQbTY5RYTNnSCjs02CR0uqrmwhLp1W.jpg",
            "https://cdn.pixabay.com/photo/2017/10/10/07/48/hills-2836301_640.jpg",
            "https://media.istockphoto.com/id/1327842864/photo/blue-mosque-of-istanbul-famous-place-of-visit-turkey.webp?b=1&s=170667a&w=0&k=20&c=YjN-SXr1eQuJcNA7DvFP103vcJWrX5md4tSNmo7QmdE=",
            "https://c4.wallpaperflare.com/wallpaper/67/283/725/night-lights-in-dubai-wallpaper-preview.jpg",
            "https://i.pinimg.com/736x/8d/01/06/8d010623d79ea241f4864dec669a4e9a.jpg"

        ]

        let container = document.querySelector(".image-div");
        let nextBtn = document.querySelector("#next");
        nextBtn.addEventListener("click", nextImg);
        let prevBtn = document.querySelector("#previous");
        prevBtn.addEventListener("click", prevImg);
        let startStop = document.querySelector("#start");
        startStop.addEventListener("click", startStopSlider);

        let count = 0;
        let slideShowID;



        function showImage(index) {
            container.innerHTML = ""
            let img = document.createElement("img");
            img.src = images[index];
            container.append(img)
        };

        function nextImg() {
            clearInterval(slideShowID);
            count++
            if (count === images.length) {
                count = 0;
            }
            showImage(count)
            startStop.innerText = "START";
            startStop.style.backgroundColor = "blue"
        }
        function prevImg() {
            clearInterval(slideShowID);
            count--;
            showImage(count)

            if (count < 0) {
                count = images.length - 1
            };
            startStop.innerText = "START";
            startStop.style.backgroundColor = "blue"

        }

        function startStopSlider() {
            if (startStop.innerText === "START") {
                slideShowID = setInterval(function () {
                    count++
                    if (count === images.length) {
                        count = 0;
                    }
                    showImage(count)
                }, 1000);

                startStop.innerText = "STOP"
                if (startStop.innerText === "STOP") {
                    startStop.style.backgroundColor = "red"
                }
            } else {
                clearInterval(slideShowID);
                startStop.innerText = "START"
                if (startStop.innerText === "START") {
                    startStop.style.backgroundColor = "blue"

                }
            }
        }





    </script>
</body>

</html>
