<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
</head>

<body>

   <form id="empform">
    <input type="text" placeholder="Full Name" id="name"> <br> <br> 
    <input type="number" name="empid" id="empid" placeholder="Employee ID"> <br> <br> 
    <input type="text" name="department" id="dept" placeholder="Department"> <br> <br>
    <input type="number" id="exp" placeholder="Experience"> <br> <br> 
    <input type="email" name="email" id="email" placeholder="Email Address"> <br> <br>
    <input type="number" id="num" placeholder="Mobile Number"> <br> <br>
    <button type="submit" id="submit">Submit</button> <br> <br>
   </form>

    <div id="main">
        

    </div>

    <script>
        let main = document.querySelector("#main");

        let submitBtn = document.querySelector("#submit");
        let empForm = document.querySelector("#empform");

        function showData(e){
            e.preventDefault(); 
            let name = document.querySelector("#name").value; 
            let empid = document.querySelector("#empid").value; 
            let dept = document.querySelector("#dept").value; 
            let exp = document.querySelector("#exp").value; 
            let email = document.querySelector("#email").value; 
            let num = document.querySelector("#num").value; 

            let empData = {
                name, 
                empid, 
                dept,
                exp, 
                email, 
                num,
            }

            fetch("http://localhost:3000/record", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(empData)
            })
            .then(data => {
                alert("Successfully Registered");
            }).catch(error => {
                alert(error)
            });
        }

        empForm.addEventListener("submit", showData);
    </script>
</body>

</html>
