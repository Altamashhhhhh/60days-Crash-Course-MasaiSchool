<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your JSX code here
        let root = ReactDOM.createRoot(document.querySelector("#root")) ; 
        let clickAlert = () =>{
            alert("Hello")
        }
      let fragment =   <>
            <p style={{textAlign:"center"}}>React is a Javascript Library</p>
            <div className="main" style={{border : "1px solid black"  , padding : "20px" , margin : "auto" , width : "50%" }}>
                <p>Click the below button to alert 'Hello'</p>
                <button onClick={clickAlert}>Alert Hello</button>

            </div>
        </>

        root.render(fragment)
    </script>
</body>

</html>
